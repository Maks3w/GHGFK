sudo: false

language: node_js

node_js:
  - '0.12'

cache:
  directories:
    - app/bower_components
    - node_modules

branches:
  only:
    - /.*/ # all branches an gh-pages too

install:
  - npm install -g grunt-cli

script:
  - grunt tslint
  - karma start karma.conf.js --no-auto-watch --single-run --reporters=dots --browsers=Firefox
